  <script>
    const pho = document.querySelectorAll(`.box img`)
    // let i = 0
    for (let i = 0; i < pho.length; i++) {
      pho[i].addEventListener(`mouseenter`, function () {
        for (let i = 0; i < pho.length; i++) {
          pho[i].style.width = `100px`
        }
        pho[i].style.width = `500px`
      })
    }



    for (let i = 0; i < pho.length; i++) {
      pho[i].addEventListener(`click`, function () {
        pho[i].style.width = `800px`
        pho[i].style.height = `700px`
      })
    }

    for (let i = 0; i < pho.length; i++) {
      pho[i].addEventListener(`mouseleave`, function () {
        for (let i = 0; i < pho.length; i++) {
          pho[i].style.height = `340px`

        }
      })
    }
  </script>
</body>
